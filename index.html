<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
</head>
<body>
    <h1>Tickets Price Calculator</h1>
    <form method="post" action="/">
        <input type="number" name="age" placeholder="Age" min="1" max="100" style="width: 100px;"><br><br>
        <input type="number" name="height" placeholder="Height (in cm)" min="1" max="300" style="width: 100px;"><br><br>
        <label>Male</label><input type="radio" name="gender" value="Male">
        <label>Female</label><input type="radio" name="gender" value="Female"><br><br>
        <input type="submit" value="Check Prices">
    </form>
</body>
</html>
